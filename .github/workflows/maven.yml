name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    # Build dell'applicazione con Maven
    - name: Build with Maven
      run: mvn clean install -DskipTests

    # Build dell'immagine Docker utilizzando il Dockerfile aggiornato con Amazon Corretto
    - name: Build Docker image
      run: docker build -t localhost:5000/github-action:latest .

    # Push dell'immagine Docker nel registro locale
    - name: Push Docker image to local registry
      run: docker push localhost:5000/github-action:latest
